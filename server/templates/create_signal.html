{% extends "base.html" %}

{% block content %}
<h2>Create New Traffic Signal</h2>
<form id="createSignalForm" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="number" step="0.000001" name="longitude" placeholder="Longitude" required>
    <input type="number" step="0.000001" name="latitude" placeholder="Latitude" required>
    <input type="submit" value="Create Signal">
</form>

<script>
$(document).ready(function() {
    $("#createSignalForm").validate({
        rules: {
            longitude: {
                required: true,
                number: true,
                range: [-180, 180]
            },
            latitude: {
                required: true,
                number: true,
                range: [-90, 90]
            }
        }
    });
});
</script>
{% endblock %}
